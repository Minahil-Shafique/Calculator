<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="Calculate">
        <input type="text" />

        <div class="row">
          <button class="blue">AC</button>
          <button class="blue">C</button>
          <button class="blue">sqrt</button>
          <button class="blue">/</button>
        </div>

        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="blue">*</button>
        </div>

        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="blue">-</button>
        </div>

        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="blue">+</button>
        </div>

        <div class="row">
          <button>%</button>
          <button>0</button>
          <button>.</button>
          <button class="blue">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
